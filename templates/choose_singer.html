<!DOCTYPE html>
<html>
  <head>
    <title>song recommend</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='style.css')}}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="singerForm" action="{{url_for('emotion_detect')}}" method="POST">
      {%if data == "telugu"%}

      <div class="title">
        <h1>Choose among</h1>
        <h1 class="display-4">Top 4 South Singers</h1>
      </div>
      <label
        ><input
          type="radio"
          name="singer"
          value="S. P. Balasubrahmanyam"
          checked="true"
        />
        <div class="box">S. P. Balasubrahmanyam</div></label
      >
      <label
        ><input type="radio" name="singer" value="Sid Sriram" />
        <div class="box">Sid Sriram</div></label
      >
      <br />
      <label
        ><input type="radio" name="singer" value="Anirudh Ravichander" />
        <div class="box">Anirudh Ravichander</div></label
      >
      <label
        ><input type="radio" name="singer" value="M. M. Keeravani " />
        <div class="box">M. M. Keeravani</div></label
      >

      {%elif data == "english"%}

      <div class="title">
        <h1>Choose among</h1>
        <h1 class="display-4">Top 4 English singers</h1>
      </div>
      <label
        ><input
          type="radio"
          name="singer"
          value="Taylor Swift"
          checked="true"
        />
        <div class="box">Taylor Swift</div></label
      >
      <label
        ><input type="radio" name="singer" value="Ed Sheeran" />
        <div class="box">Ed Sheeran</div></label
      >
      <br />
      <label
        ><input type="radio" name="singer" value="Justin Bieber" />
        <div class="box">Justin Bieber</div></label
      >
      <label
        ><input type="radio" name="singer" value="The Weeknd" />
        <div class="box">The Weeknd</div></label
      >

      {%elif data == "north"%}

      <div class="title">
        <h1>Choose among</h1>
        <h1 class="display-4">Top 4 North singers</h1>
      </div>
      <label
        ><input
          type="radio"
          name="singer"
          value="Arijit Singh"
          checked="true"
        />
        <div class="box">Arijit Singh</div></label
      >
      <label
        ><input type="radio" name="singer" value="Neha Kakkar" />
        <div class="box">Neha Kakkar</div></label
      >
      <br />
      <label
        ><input type="radio" name="singer" value="Sonu Nigam" />
        <div class="box">Sonu Nigam</div></label
      >
      <label
        ><input type="radio" name="singer" value="Shreya Ghoshal" />
        <div class="box">Shreya Ghoshal</div></label
      >

      {% else %}
	  <div
        class="title"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
		  background-image: white;
		  height: 60vh;
        "
      >
        <h1 style="color: aliceblue;">Choose your own singer</h1>
      </div>
	  <input type="text"  name="singer" style="display: block; margin: 0 auto" />
      {% endif %}
	

      <br />
      <input
        type="submit"
        name="btn"
        value="next"
        class="btn btn-success btn-3"
      />
    </form>
  </body>
</html>
